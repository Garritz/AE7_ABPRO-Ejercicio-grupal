<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Reparación de vehículos a domicilio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>AutoFix - Reparación de vehículos a domicilio</h1>

    <section class="servicios">
        <h2>Servicios y precios</h2>
        <div class="row">
            <div>
                <img src="./assets/img/pexels-daniel-andraski-197681005-13065697.jpg" alt="Cambio de aceite" class="service-img">
                <h3>Cambio de aceite</h3>
                <p>$75.000</p>
            </div>
            <div>
                <img src="./assets/img/pexels-gustavo-fring-6870299.jpg" alt="Revisión de frenos" class="service-img">
                <h3>Revisión de frenos</h3>
                <p>$15.000</p>
            </div>
            <div>
                <img src="./assets/img/pexels-lumierestudiomx-4116193.jpg" alt="Escaneo mecánico y eléctrico" class="service-img">
                <h3>Escaneo mecánico y eléctrico</h3>
                <p>$35.000</p>
            </div>
        </div>
    </section>

    <section class="formulario">
        <h2>Solicitar reparación</h2>
        <form>
            <div>
                <label for="name">Nombre del cliente</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div>
                <label for="service">Tipo de reparación</label>
                <select name="service" class="form-control" id="service">
                    <option value="Cambio de aceite">Cambio de aceite</option>
                    <option value="Revisión de frenos">Revisión de frenos</option>
                    <option value="Escaneo">Escaneo mecánico y eléctrico</option>
                </select>
            </div>
            <div>
                <label for="vehicle">Descripción del vehículo</label>
                <input type="text" class="form-control" name="vehicle" id="vehicle">
            </div>
            <div>
                <label for="date">Fecha de la cita</label>
                <input type="date" class="form-control" name="date" id="date">
            </div>
            <button type="submit">Agendar cita</button>
        </form>
    </section>

    <section class="pago">
        <h2>Información de pago (simulado)</h2>
        <form>
            <div>
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" class="form-control" name="cardNumber" id="cardNumber">
            </div>
            <div>
                <label for="cardHolder">Nombre del titular</label>
                <input type="text" class="form-control" name="cardHolder" id="cardHolder">
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" name="cvv" id="cvv">
            </div>
            <button type="submit" disabled>Confirmar solicitud</button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
