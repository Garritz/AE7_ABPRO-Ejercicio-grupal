<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>AutoFix - Reparación de vehículos a domicilio</h1>
    <section class="servicios">
        <h2>Servicios y precios</h2>    
        <div class="row">
            <div class="col-sm-4">
                <div class="card rounded-0">
                    <img class="card-top" src="./assets/img/pexels-daniel-andraski-197681005-13065697.jpg" alt="Cambio de aceite">
                    <div class="card-body">
                        <h5 class="card-title">Cambio de aceite</h5>
                        <p class="card-text">$75.000</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card rounded-0">
                    <img class="card-top" src="./assets/img/pexels-gustavo-fring-6870299.jpg" alt="Revisión de frenos">
                    <div class="card-body">
                        <h5 class="card-title">Revisión de frenos</h5>
                        <p class="card-text">$15.000</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card rounded-0">
                    <img class="card-top" src="./assets/img/pexels-lumierestudiomx-4116193.jpg" alt="Escaneo mecánico y eléctrico">
                    <div class="card-body">
                        <h5 class="card-title">Escaneo mecánico y eléctrico</h5>
                        <p class="card-text">$35.000</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="formulario">
        <h2>Solicitar reparación</h2>
        <div class="row">
            <div class="col-12">
                <form action="#" method="post">
                    <div>
                        <label for="cliente">Nombre del cliente</label>
                        <input type="text" name="cliente" class="form-control">
                    </div>
                    <div>
                        <label for="servicio-lista">Tipo de reparación</label>
                        <select name="lista" id="servicio" class="form-control">
                            <option value="servicio1">Cambio de aceite</option>
                            <option value="servicio2">Revisión de frenos</option>
                            <option value="servicio3">Escaneo</option>
                        </select>
                    </div>
                    <div>
                        <label for="descripcion">Descripción del vehículo</label>
                        <textarea name="descripcion" class="form-control"></textarea>
                    </div>
                    <div>
                        <label for="cita">Agendar cita</label>
                        <input type="date" name="cita" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="formulario">
        <h2>Información de pago (simulado)</h2>
        <div class="row">
            <div class="col-12">
                <form action="#" method="post">
                    <div>
                        <label for="numero-tarjeta">Número de tarjeta</label>
                        <input type="text" name="numero-tarjeta" class="form-control">
                    </div>
                    <div>
                        <label for="titular">Nombre del titular</label>
                        <input type="text" name="titular" class="form-control">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary mt-3">Confirmar solicitud</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
